[package]
name = "rayon"
version = "0.5.0"
authors = ["Niko Matsakis <niko@alum.mit.edu>"]
description = "Simple work-stealing parallelism for Rust"
license = "Apache-2.0/MIT"
repository = "https://github.com/nikomatsakis/rayon"
documentation = "https://docs.rs/rayon/"

[workspace]
members = [ "rayon-demo" ]

[dependencies]
rand = "0.3"
num_cpus = "1.0"
deque = "0.3.1"
libc = "0.2.16"
lazy_static = "0.2.2"
# FIXME only need this one for unstable
futures = { git = "https://github.com/alexcrichton/futures-rs.git", rev = "f109e299dc514437e291f9861e287f8ed897c444" }

[dev-dependencies]
compiletest_rs = "0.2.1"
docopt = "0.6"
num = "0.1.30"
rustc-serialize = "0.3"

[features]
# Unstable APIs that have not yet
# proven their utility.
unstable = []
